<div class="row">

    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div 
            appNgDropFiles
            [files]="files"
            (mouseOver)="overDrop = $event" 
            [ngClass]=" { 'file-over': overDrop } " 
            class="well drop-zone"
        >
            <h4>Arrastre los archivos aquí</h4>
            <img src="assets/drop-images.png">
        </div>

    </div>

    <div class="col-md-8">

        <h4>Cargar archivos</h4>

        <button (click)="loadImages()" [disabled]="files.length === 0" class="btn btn-success mr-2">Cargar a firebase</button>
        <button (click)="clearFiles()" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files">
                    <td
                        [ngClass]="{ 'text-green': file.progress >= 100 }"
                    > {{ file.fileName }} </td>
                    <td>{{ file.file.size / 1024 / 1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"  [ngStyle]="{ 'width': file.progress + '%' }"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>


</div>
